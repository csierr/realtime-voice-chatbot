<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat with GPT</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; }
    .chatbox { border: 1px solid #ccc; padding: 1em; height: 400px; overflow-y: scroll; }
    .msg { margin-bottom: 1em; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>Realtime Voice Chatbot ğŸ—£ï¸</h1>
  <div class="chatbox" id="chatbox"></div>
  <input type="text" id="textInput" placeholder="Write something..." />
  <button onclick="sendText()">ğŸ“¥Send</button>
  <button onclick="startRecording()">ğŸ™ï¸Talk</button>
  <script>
    const ws = new WebSocket("ws://localhost:8000/ws");
    const chatbox = document.getElementById("chatbox");

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      const div = document.createElement("div");
      div.className = "msg bot";
      div.innerText = "ğŸ¤– " + msg.text;
      chatbox.appendChild(div);
    };

    function sendText() {
      const input = document.getElementById("textInput");
      const message = input.value;
      ws.send(JSON.stringify({ type: "text", data: message }));
      const div = document.createElement("div");
      div.className = "msg user";
      div.innerText = "ğŸ§‘ " + message;
      chatbox.appendChild(div);
      input.value = "";
    }

    function startRecording() {

    }
  </script>
</body>
</html>
